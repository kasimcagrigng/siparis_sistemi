<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Çaycı Sipariş Paneli</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>İçecek</th>
                    <th>Lokasyon</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for siparis in siparisler %}
                <tr>
                    <td>{{ siparis[0] }}</td>
                    <td>{{ siparis[1] }}</td>
                    <td>{{ siparis[2] }}</td>
                    <td>
                        <form action="/sil/{{ siparis[0] }}" method="POST">
                            <button type="submit" class="btn btn-danger">Sil</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
