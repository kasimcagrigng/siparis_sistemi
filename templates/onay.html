<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sipariş Onayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-home {
            background-color: #ff5733;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-home:hover {
            background-color: #c70039;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/";
        }, 3000); // 3 saniye sonra ana sayfaya yönlendir
    </script>
</head>
<body>
    <div class="message-box">
        <h2>✅ Siparişiniz bize ulaştı!</h2>
        <p>Siparişiniz en kısa sürede hazırlanacaktır. 😊</p>
        <a href="/" class="btn-home">🏠 Ana Sayfaya Dön</a>
    </div>
</body>
</html>
